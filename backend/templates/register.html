<!DOCTYPE html>   
<html>   
<head>  
<meta name="viewport" content="width=device-width, initial-scale=1">  
<title> Register Page </title>  
</head>
<body>
<form method="POST" action="" style="border:1px solid #ccc">
    <div class="container">
      <h1>Sign Up</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
  
      <label for="Username"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="username" required>

      <label for="email"><b>Email</b></label>
      <input type="email" placeholder="Enter Email" name="email" required>

      <label for="Phone"><b>Phone</b></label>
      <input type="tel" placeholder="Enter Phone" name="phone" required>
  
      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="password" required>
  
      <label for="houseno"><b>houseno</b></label>
      <input type="text" placeholder="Enter houseno" name="houseno" required>

      <label for="street"><b>street</b></label>
      <input type="text" placeholder="Enter street" name="street" required>

      <label for="pincode"><b>Pin Code</b></label>
      <input type="text" placeholder="Enter PinCode" name="pincode" required>

      <label for="city"><b>City</b></label>
      <input type="text" placeholder="Enter City" name="city" required>

      <label for="disctrict"><b>disctrict</b></label>
      <input type="text" placeholder="Enter disctrict" name="district" required>

      <label for="State"><b>State</b></label>
      <input type="text" placeholder="Enter State" name="state" required>

  
      
  
      <div class="clearfix">
        <button type="button" class="cancelbtn">Cancel</button>
        <button type="submit" class="signupbtn">Sign Up</button>
      </div>
    </div>
  </form>
</body>
</html>
